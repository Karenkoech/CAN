{%extends 'Hood/base.html'%}
{% block content %}
{{ block.super}}
{% load bootstrap4 %}
{% load static %}
<div id="Registration">
    <div class="container" id="Registration">
        <br>
        <h1 class="text-center text"style="font-size: 60px">Neiba Mtaa Vibe</h1>
        <hr class="text-dark">
        {%if messages%}
                {%for message in messages%}   
                        <div class="alert-{{message.tags}}">
                        <div class="alert alert-warning alert-dismissible fade show" role="alert">
                            <strong>{{message}}</strong> 
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>
                    </div>
                {%endfor%}
            {%endif%}
        <div class="container">
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 image">
                    <a href="{% url ''%}">
                        <img src="{% static 'images/home.jpg' %}" alt="" style="border-radius: 10px; box-shadow: 5px 5px 10px rgba(3,3,3,0.7);" class="card-img-top image-fluid">
                        <h4 class="mtaa">Join Mtaa</h4>
                    </a>
                </div>
            </div>
        </div>
    </div>
   <br>
</div>
{% endblock %}
