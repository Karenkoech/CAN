{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Font Awesome -->
<link
href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
rel="stylesheet"
/>
<!-- Google Fonts -->
<link
href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
rel="stylesheet"
/>
<!-- MDB -->
<link
href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.1.0/mdb.min.css"
rel="stylesheet"
/>
<link rel="stylesheet" href="{% static 'css/style.css' %}"/>
 <!-- sweetalert -->
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAN</title>
</head>
<body>

    <header>
            <style>
          
        
            button {
            float: right;
            padding: 6px 10px;
            margin-top: 8px;
            margin-right: 16px;
            background: #ddd;
            font-size: 17px;
            border: none;
            cursor: pointer;
            }
        
            button:hover {
            background: #ccc;
            }
        
            @media screen and (max-width: 600px) {
            
                input[type=text], button {
                  float: none;
                  display: block;
                  text-align: left;
                  width: 100%;
                  margin: 0;
                  padding: 14px;
                }
                input[type=text] {
                  border: 1px solid #ccc;  
                }
              }
        
            @media screen and (max-height: 450px) {
              .sidenav {padding-top: 15px;}
              .sidenav a {font-size: 18px;}
            }
            </style>
            
        <div class="card col-md-3 m-1"> 

            <ul class="navbar-nav d-flex flex-row text-bold">
                            
                <li class="nav-item me-3 me-lg-0">
                    <div class="col-7">
                        <form class="form-inline mx-auto" role="search" action="{% url 'search' %}" method="get">
                                <div class="form-group">
                                    <input type="text" class="form-control" role="search" placeholder="search item" aria-label="Search">
                                     
                                </div>
                        </form>
                
                    </div>
                </li>
               

                <li class="nav-item me-3 me-lg-0">
                    <a class="nav-link" href="{% url 'sign-up' %}">
                        <i class=" fa-user-plus">Sign-Up</i>
                    </a>
                </li>
                
                <li class="nav-item me-3 me-lg-0">
                    <a class="nav-link" href="{% url 'sign-in' %}">
                        <i class=" fa-right-to-bracket">Sign-in</i>
                    </a>
                </li>
                <br>

                
                <!-- <div class="col-4">
                    <a href="{% url 'sign-out' %}"><button class="btn btn-info btn-sm text-center style margin-top: 10px;text-align:right; font-size:15px; font-weight:bold">Sign Out</button></a>
                    
                </div>     -->
    
            </ul>
        </div>
        </nav>
        
    </header>
    {% block content %}


    {% endblock content %}
    {% block script %}
    <script
    type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.1.0/mdb.min.js"
    ></script>
    {% endblock %}
</body>
