{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
<br><br>
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://kit.fontawesome.com/fc1e235b2e.js"></script>
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <title>WE CAN!!</title>
</head>

<body>

  <div id="wrapper">
    <div class="container">
      <div class="row">
      
        <div class="phone-app-ddemo col-md-6">

          <img src="{% static 'images/upload.jpg' %}">

        </div>

        <div class="form-data col-md-6">
          <form action="" method="POST" enctype="multipart/form-data">
              {% csrf_token %}

            <div class="form-group font-size:5px">

              {{form|crispy}}
            </div>  

            <button class="form-btn bg-dark" type="submit">Add product</button>
            
            
          </form>
          
        </div>
      </div>

  </div>

</body>

</html>
{% endblock content %}
